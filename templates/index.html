{% extends "base.html" %}

{% block main %}
<div class="row">
  {% for task in tasks %}
  <div class="col-md-3">
    <div class="card">
      <div class="card-header {{ colors[task.color] }}">
        <h4 class="card-title mb-0">{{ task.title }}</h4>
      </div>
      <div class="card-body">
        <p>{{ task.text }}</p>
        <p class="text-muted mb-0">Updated on {{ task.date }}</p>
      </div>
      <div class="card-footer">
        <a href="{{ url_for('edit', task_id = task.id)}}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
        <a href="{{ url_for('delete', task_id = task.id)}}" class="btn btn-danger mx-1"><i class="bi bi-trash"></i></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
